<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Liste de courses</title>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Liste de courses</h1>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="formulaire">
                    <div class="mb-3 fs-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                        </svg>
                        <label for="course" class="form-label">Vos courses</label>
                        <input type="text"
                               class="form-control"
                               id="course"
                               placeholder="Achats à effectuer"
                               required>
                    </div>
                    <div class="mb-3 fs-4">
                        <label for="quantite" class="form-label">Quantité</label>
                        <input type="number"
                               class="form-control"
                               id="quantite"
                               placeholder="Nombre d'articles"
                               value="1"
                               min="1"
                               required>
                    </div>

                    <button type="button" class="btn btn-primary w-100 fw-bold" id="ajouter-btn">
                        Ajouter à la liste
                    </button>
                </form>

            </div>
        </div>

        <!-- liste -->
        <div class="liste mt-4">
            <div class="card shadow" id="enfant2">
                <div class="card-body d-flex flex-column align-items-center text-center" style="min-height: 400px"  id="liste">

                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-3"></div>
    <button class="btn btn-danger w-100 fw-bold" id="reset-btn">
        réinitialiser
    </button>
</div>
<script src="liste-de-course.js"></script>
</body>
</html>
